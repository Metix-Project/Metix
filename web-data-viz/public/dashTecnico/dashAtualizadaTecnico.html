<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Métix Proteção Divina</title>
    <link rel="icon" href="./assets/imgs/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4e2b16;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .sidebar h1 {
            text-align: center;
        }

        .logo img {
            align-items: center;
            padding: 10%;
            width: 50%;
            margin-top: -20%;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4e2b16;
            color: white;
            padding: 10px;
            margin-top: -50px;
            flex-direction: row;
            flex-wrap: nowrap;
            margin-bottom: 50%;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d1d7d9;
            margin-bottom: 10px;
        }

        .profile h2,
        .profile h4 {
            margin: 10px;
            padding: 5px;
            text-align: start;
        }

        .profile h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile p {
            font-size: 16px;
        }

        .prfTxt {
            margin-top: 0.2%;
        }

        .sidebar select{
            background-color: #d1d7d9;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 250px;
        }

        .sidebar button {
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 250px;
        }

        .sidebar button:hover {
            background-color: #aaa;
        }

        /* Main Content */
        .main-content {
            margin-top: -30px;
            padding: 50px;
            background-color: #ddd;
        }

        .server-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .server-box {
            background-color: #644a3d;
            color: white;
            padding: 10px;
            text-align: center;
            width: 22%;
        }

        .server-box .component1 {
            background-color: #a68a6d;
            padding: 5px;
        }

        .server-box .component2 {
            background-color: #bda282;
            padding: 5px;
        }

        .server-box .component3 {
            background-color: #d3b997;
            padding: 5px;
        }

        .div_select{
          width: 10%;
          margin-bottom: 2%;
        }

        .filter-container{
          width: 200px;
          text-align: center;
          padding: 10px;
          border-radius: 10px;
          border: 1px solid #9f8274;
          background-color: #ae9385;
          color: #4e2b16;

        }

        .charts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #4e2b16;
            text-align: center;
        }

        .chart {
            width: 47%;
            background-color: #cebca7af;
            padding: 10px;
            border-radius: 2px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>

                <div class="logo">
                    <img src="assets/imgs/Logo1.png" alt="">
                </div>

                <div class="profile">
                    <img src="assets/imgs/Zeca.png"
                        alt="Profile">
                        <div class="prfTxt">
                    <h2>Olá, Zeca</h2>
                    <h4>Cargo: Técnico</h4>
                </div>
            </div>

         
            <div>

                <button>Tempo Real</button>
                <button>Histórico</button>
                <button>Previsão</button>
                <button>Manutenção</button>
                <a href="index.html"><button>Sair</button></a>
            </div>


            </div>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Server Info -->
            <div class="server-grid">
                <div class="server-box">
                    <h3>SERV 1</h3>
                    <div class="component1">CPU<br>65%</div>
                    <div class="component2">Memória<br>60%</div>
                    <div class="component3">Disco<br>80%</div>
                </div>
                <div class="server-box">
                    <h3>SERV 2</h3>
                    <div class="component1">CPU<br>80%</div>
                    <div class="component2">Memória<br>60%</div>
                    <div class="component3">Disco<br>60%</div>
                </div>
                <div class="server-box">
                    <h3>SERV 3</h3>
                    <div class="component1">CPU<br>90%</div>
                    <div class="component2">Memória<br>90%</div>
                    <div class="component3">Disco<br>40%</div>
                </div>
                <div class="server-box">
                    <h3>SERV 4</h3>
                    <div class="component1">CPU<br>40%</div>
                    <div class="component2">Memória<br>35%</div>
                    <div class="component3">Disco<br>20%</div>
                </div>
            </div>


            <div class="div_select">
                <select class="filter-container" id="">
                    <option value="">Servidor 1</option>
                    <option value="">Servidor 2</option>
                    <option value="">Servidor 3</option>
                    <option value="">Servidor 4</option>
                </select>
            </div>



            <!-- Charts Section -->
            <div class="charts">
                <div class="chart">
                    <h4>Correlação de uso CPU (%) e Memoria RAM (%)</h4>
                    
                    <div>
                        <canvas id="myChart5"></canvas>
                    </div>

                </div>
                <div class="chart">
                    <h4>Visão Geral dos Servidores</h4>
                    
                    <div>
                        <canvas id="myChart6"></canvas>
                    </div>

                </div>
            </div>

            
        </div>

        </div>
    </div>
</body>

</html>

<script>
const labels5 = ['12h', '13h', '14h', '15h', '16h', '17h', '18h'];

const data5 = {
  labels: labels5,
  datasets: [
    {
      label: 'Memória RAM (%)',
      data: [65, 59, 80, 81, 56, 70, 50], 
      fill: true,
      borderColor: 'green',
      tension: 0.1
    },
    {
      label: 'CPU (%)',
      data: [60, 50, 85, 70, 60, 65, 55], 
      fill: true,
      borderColor: '#4E73DF',
      tension: 0.1
    }
  ]
};


const config5 = {
  type: 'line',
  data: data5,
};

const myChart5 = new Chart(
  document.getElementById('myChart5'),
  config5
);


// Gráfico 6
const labels = ['Servidor 1', 'Servidor 2', 'Servidor 3', 'Servidor 4']; 

const data = {
  labels: labels, 
  datasets: [
    {
      label: 'CPU (%)',
      data: [55, 60, 40, 45], 
      backgroundColor: '#4E73DF', 
      borderColor: 'black',
      borderWidth: 1
    },
    {
      label: 'RAM (%)',
      data: [50, 55, 60, 50], 
      backgroundColor: '#917db8', 
      borderColor: 'black',
      borderWidth: 1
    },
    {
      label: 'Disco (%)',
      data: [30, 35, 25, 20], 
      backgroundColor: 'green', 
      borderColor: 'black',
      borderWidth: 1
    }
  ]
};

const options = {
  responsive: true,
  scales: {
    y: {
      beginAtZero: true,  
      ticks: {
        stepSize: 10 
      }
    }
  },
  plugins: {
    title: {
      display: true,
      
    },
    tooltip: {
      mode: 'index',
      intersect: false,
    }
  },
  maintainAspectRatio: false,
  barPercentage: 0.10, 
  categoryPercentage: 0.8 
};



const config6 = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};

const myChart6 = new Chart(
  document.getElementById('myChart6'),
  config6
);
</script>

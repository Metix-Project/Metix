<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Metix | Perfil</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/perfil.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="./assets/imgs/logoSemtexto.png">
  </head>

  <body>
    <!--header inicio-->
    <div class="cad">
      <div class="header">
        <div class="container">
          <a href="/" class="logo-container">
            <img src="./assets/imgs/logo.png" alt="Métix logo" class="logo_header" style="height: 70%" />
            <div class="metix-container">
              <h4>Métix</h4>
              <h5>Proteção divina</h5>
            </div>
          </a>
          <ul class="navbar">
            <li>
              <a href="/#">Início</a>
            </li>
            <li>
              <a href="https://docs.google.com/spreadsheets/d/1PSC8-9gYNJEBcFS_6CuF7JJeDdCJsoHKeDsLQVqFcsI/edit?usp=sharing">Dashboard</a>
            </li>
            <li>
              <a href="/#sobrenos">Sobre nós</a>
            </li>
            <li>
              <a href="/#equipe">Equipe</a>
            </li>
          </ul>
        </div>
        <div id="menu-container">
          <button id="menu-icon" class="menu-icon" onclick="MenuBotao()"></button>
          <div id="itens-laterais" class="fechado">
            <ul>
              <li><a href="/#">Início</a></li>
              <li><a href="/#servicos">Serviços</a></li>
              <li><a href="/#sobrenos">Sobre nós</a></li>
              <li><a href="/#equipe">Equipe</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--header fim-->

    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <form>
      <h1>Seu perfil</h1>
      <div class="imagem-perfil">
        <img class="perfil" src="/assets/icones/perfil.svg" alt="perfil.svg" />
        <img class="camera" src="/assets/icones/camera.svg" alt="camera.svg" />
      </div>
      <div class="subform">
        <div class="campos">
          <div>
            <label>
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Username" />
            </label>
            <label>
              <span>Email:</span>
              <input id="email_input" type="email" placeholder="Email" />
            </label>
            <label>
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="Password" />
            </label>
          </div>
          <div>
            <label>
              <span>Sobrenome:</span>
              <input id="sobrenome_input" type="text" placeholder="Sobrenome" />
            </label>
            <label>
              <span>Telefone:</span>
              <input id="telefone_input" type="tel" placeholder="Telefone" />
            </label>
            <label>
              <span>Confirmar senha:</span>
              <input id="confirmar_senha_input" type="text" placeholder="Confirmar senha" />
            </label>
          </div>
        </div>
        <button type="submit" onclick="atualizar()">ATUALIZAR</button>
      </div>
    </form>
    <script src="/js/script.js"></script>
  </body>
</html>

<script>
  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function MenuBotao() {
    var menu = document.getElementById("itens-laterais");
    menu.classList.toggle("aberto");
  }
</script>
